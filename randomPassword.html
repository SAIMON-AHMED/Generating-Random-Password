<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a</h1>
        <h2>random password</h2>
        <p>Never use an insecure password again</p>
        <div>
            <button id="password-el" onclick="generatePassword()">Generate Password</button>
            <input type="number" id="passLen-el" name="passLen-el" min="1" max="20" value="15">
        </div>
        <br>
        
        <div id="passwords">
            <span>
                <input type="text" class="pass" id="pass1" name="pass1">
                <input type="text" class="pass" id="pass2" name="pass2">
            </span>
            <span>
                <input type="text" class="pass" id="pass3" name="pass3">
                <input type="text" class="pass" id="pass4" name="pass4">
            </span>
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
